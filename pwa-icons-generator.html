<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>יצירת אייקונים למערכת השמש PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #667eea;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>🌌 יצירת אייקונים למערכת השמש PWA</h1>
    <p>לחץ על כל אייקון כדי להוריד אותו</p>
    
    <div class="container">
        <div class="icon-box">
            <h3>Icon 192x192</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
            <br>
            <button onclick="downloadIcon('icon192', 'icon-192.png')">הורד icon-192.png</button>
        </div>
        
        <div class="icon-box">
            <h3>Icon 512x512</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadIcon('icon512', 'icon-512.png')">הורד icon-512.png</button>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#0a0a2e');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw stars
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * size;
                const y = Math.random() * size;
                const starSize = Math.random() * 2;
                ctx.beginPath();
                ctx.arc(x, y, starSize, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw Sun
            const sunSize = size * 0.15;
            const sunGradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, sunSize);
            sunGradient.addColorStop(0, '#FFFAE6');
            sunGradient.addColorStop(0.5, '#FFD700');
            sunGradient.addColorStop(1, '#FFA500');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, sunSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Sun glow
            ctx.shadowBlur = size * 0.1;
            ctx.shadowColor = '#FFD700';
            ctx.beginPath();
            ctx.arc(size/2, size/2, sunSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Draw orbits
            ctx.strokeStyle = 'rgba(100, 126, 234, 0.3)';
            ctx.lineWidth = 1;
            
            const orbits = [0.25, 0.35, 0.45, 0.6, 0.75, 0.85];
            orbits.forEach(orbit => {
                ctx.beginPath();
                ctx.arc(size/2, size/2, size * orbit / 2, 0, Math.PI * 2);
                ctx.stroke();
            });
            
            // Draw planets
            const planets = [
                { orbit: 0.25, size: 0.015, color: '#8C7853' },  // Mercury
                { orbit: 0.35, size: 0.025, color: '#FFC649' },  // Venus
                { orbit: 0.45, size: 0.03, color: '#2233FF' },   // Earth
                { orbit: 0.6, size: 0.02, color: '#FF4500' },    // Mars
                { orbit: 0.75, size: 0.05, color: '#C88B3A' },   // Jupiter
                { orbit: 0.85, size: 0.045, color: '#FAD5A5' }   // Saturn
            ];
            
            planets.forEach((planet, index) => {
                const angle = (index * 60) * Math.PI / 180;
                const x = size/2 + Math.cos(angle) * (size * planet.orbit / 2);
                const y = size/2 + Math.sin(angle) * (size * planet.orbit / 2);
                
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(x, y, size * planet.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add small shadow for depth
                const planetGradient = ctx.createRadialGradient(
                    x - size * planet.size * 0.3, 
                    y - size * planet.size * 0.3, 
                    0,
                    x, y, size * planet.size
                );
                planetGradient.addColorStop(0, planet.color);
                planetGradient.addColorStop(1, 'rgba(0,0,0,0.3)');
                ctx.fillStyle = planetGradient;
                ctx.beginPath();
                ctx.arc(x, y, size * planet.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Saturn's rings
            const saturnIndex = 5;
            const saturnAngle = (saturnIndex * 60) * Math.PI / 180;
            const saturnX = size/2 + Math.cos(saturnAngle) * (size * 0.85 / 2);
            const saturnY = size/2 + Math.sin(saturnAngle) * (size * 0.85 / 2);
            
            ctx.strokeStyle = '#DDB777';
            ctx.lineWidth = size * 0.005;
            ctx.beginPath();
            ctx.ellipse(saturnX, saturnY, size * 0.06, size * 0.02, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Add title text for larger icon
            if (size >= 512) {
                ctx.font = `bold ${size * 0.08}px Arial`;
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#667eea';
                ctx.fillText('מערכת', size/2, size * 0.9);
                ctx.fillText('השמש', size/2, size * 0.98);
                ctx.shadowBlur = 0;
            }
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw all icons
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
        
        // Also create icons on canvas click
        document.getElementById('icon192').addEventListener('click', () => {
            downloadIcon('icon192', 'icon-192.png');
        });
        
        document.getElementById('icon512').addEventListener('click', () => {
            downloadIcon('icon512', 'icon-512.png');
        });
    </script>
</body>
</html>
